<!DOCTYPE html>
<html lang="en">
<head>
  {{- partial "head.html" . -}}
</head>
<body>
  <div id="root">
    {{- partial "masthead.html" . -}}
    <main id="main" role="main">
      {{- block "main" . }}{{- end }}
    </main>
    {{- partial "footer.html" . -}}
  </div>

  <!-- Javascript -->
  {{- block "scripts" . }}
    {{- partial "js.html" . -}}
  {{- end }}
</body>
</html>
